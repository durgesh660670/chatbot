<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ae8d477e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registration.css">
    <title>registration</title>
</head>

<body>

    <section>
        <div class="registration">
            <div class="card">
                <div class="card-head">
                    <span class="title">
                        Registration
                    </span>
                </div>

                <div class="card-body">
                    <form action="" autocomplete="off" id="register">
                        <div class="form-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name"  placeholder="Enter Your Name" id="name">
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-envelope icon"></i>
                            <input type="text" name="email"  placeholder="Enter Your Email" id="email">
                        </div>
                        
                        <div class="form-group">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showHideP"></i>
                            <input type="password" class="password" name="password1"  placeholder="Create a password">
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showHideP"></i>
                            <input type="password" class="password" name="password2"  placeholder="Confirm a password" id="password"> 
                        </div>
                        
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">I agree to the terms & conditions</label>
                            </div>
                        
                        </div>
                        
                        <div class="form-group button">
                            
                            <input type="submit"  value="Register Now" id="registerBtn">
                        </div>

                        
                    </form>


                    <div class="registration-signup">
                        <span class="text">Already have an account?</span>
                        <a href="login.htm" class="signup-text">Login Now</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
 
<script src="registration.js"></script>
<script src="main.js"></script>

</body>

</html>
