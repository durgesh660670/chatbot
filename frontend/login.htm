<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ae8d477e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <section>
        <div class="login">
            <div class="card">
                <div class="card-head">
                    <span class="title">
                        Login
                    </span>
                </div>

                <div class="card-body">
                    <form action="" autocomplete="off">
                        <div class="form-group">
                            <i class="fa-solid fa-envelope icon"></i>
                            <input type="text" name="email"  placeholder="Enter Your Email">
                        </div>
                        
                        <div class="form-group">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showHideP"></i>
                            <input type="password" name="password" class="password" placeholder="Enter Your password">
                        </div>
                        
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                              <a href="" class="text">Forgot password?</a>
                        </div>
                        
                        <div class="form-group button">
                            
                            <input type="button"  value="Login Now">
                        </div>

                        
                    </form>


                    <div class="login-signup">
                        <span class="text">Not a member?</span>
                        <a href="registration.htm" class="signup-text">Signup Now</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
 
<script src="login.js"></script>

</body>

</html>
